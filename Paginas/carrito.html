<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/spinner.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>Carrito Meraki</title>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html"><img src="../img/LOGO.png" alt="Meraki" class="indexLogo"></a>
            <a href="#" class="navbarDesplegable">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
        <div class="navbarLinks">
            <ul>
                <li><a class="nav-link" href="Productos.html">Productos</a></li>
                <li><a class="nav-link" href="carrito.html">Compra</a></li>
            
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#modal"><i class="bi bi-cart-fill" id="carritoContenedor">0</i></a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
    <button id="activarFuncion" class="btn btn-secondary boton mt-2"></button>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-cneter mb-3">Realizar Compra</h2>
                    <form id="procesar-pago">
                        <div class="form-group row" id="input-cliente-correo">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente:</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente" placeholder="Ingresa tu Nombre" name="persona"/>
                            </div>
                        </div>
                        <div class="form-group row" id="input-cliente-correo">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo:</label>
                            <div class="col-12 col-md-10">
                                <input type="text" id="correo" class="form-control" name="email.id" id="email.id" placeholder="Ingrese su correo electronico">
                            </div>
                        </div>
                        <div id="carrito" class="form-group table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">
                                        TOTAL
                                        <p id="totalProceso"></p>
                                    </th>
                                </tr>
                            </table>
                        </div>
                        <div class="row justify-content-center d-none" id="spinner">
                            <div class="spinner">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div>
                        <div class="row justify-content-between">
                            <div class="colmd-4 mb-2">
                                <a href="../Paginas/Productos.html" class="btn btn-info btn-block">Seguir Comprando</a>
                            </div>
                            <div class="col-xs-12 col-md4">
                                <input type="submit" class="btn btn-success btn-block" id="button" value="Finalizar Compra">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="row p-5 bg-secondary">
          <div class="col-xs-12 col-md-6 col-lg-6">
            <p class="h5">Navegacion</p>
            <div class="mb-2">
              <a class="text-white text-decoration-none" href="compra.html">COMPRA</a>
            </div>
            <div class="mb-2">
              <a class="text-white text-decoration-none" href="Productos.html ">PRODUCTOS</a>
            </div>
            <div class="mb-2">
              <a class="text-white text-decoration-none" href="../index.html">INICIO</a>
            </div>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-6"> 
            <p class="h5">Redes Sociales</p>
            <div class="mb-2">
              <a href="https://www.instagram.com/meraki.ik/"><img src="../img/icons8-instagram-64.png" alt="" width="30px"></a>
            </div>
            <div class="mb-2">
              <a href="https://www.tiktok.com/@merakiik"><img src="../img/icons8-tik-tok-50.png" alt="" width="30px"></a>
            </div>
            <div class="mb-2">
              <a href="#"><img src="../img/icons8-facebook-52.png" alt="" width="30px"></a>
            </div>
          </div>
      </footer>
</body>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../index.js"></script>
</html>
